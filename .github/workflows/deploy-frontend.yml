jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Prefer org/repo “Variables”; fall back to repo “Secrets”
      NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL != '' && vars.NEXT_PUBLIC_API_BASE_URL || secrets.NEXT_PUBLIC_API_BASE_URL }}
      NEXT_PUBLIC_WS_URL: ${{ vars.NEXT_PUBLIC_WS_URL != '' && vars.NEXT_PUBLIC_WS_URL || secrets.NEXT_PUBLIC_WS_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Print env (debug)
        run: |
          echo "API=$NEXT_PUBLIC_API_BASE_URL"
          echo "WS=$NEXT_PUBLIC_WS_URL"
        working-directory: frontend

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build static site
        working-directory: frontend
        run: npm run build

      - name: Export static site
        working-directory: frontend
        run: npx next export -o out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out
